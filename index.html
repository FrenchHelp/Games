<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0d1117;
    color: #e6edf3;
  }

  header {
    padding: 1rem;
    background: #161b22;
    display: flex;
    gap: 1rem;
    align-items: center;
    flex-wrap: wrap;
  }

  input, select {
    background: #0d1117;
    color: #e6edf3;
    border: 1px solid #30363d;
    padding: .5rem;
    border-radius: 6px;
  }

  main {
    padding: 1rem;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 1rem;
  }

  .card {
    background: #161b22;
    border-radius: 10px;
    padding: .75rem;
    text-align: center;
    cursor: pointer;
    border: 1px solid #30363d;
  }

  .card img {
    width: 96px;
    height: 96px;
    object-fit: contain;
    margin-bottom: .5rem;
  }

  .name {
    font-size: .85rem;
    font-weight: 600;
  }

  /* PLAYER */
  .player {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    flex-direction: column;
    z-index: 10;
  }

  .player.active { display: flex; }

  .player-header {
    background: #161b22;
    padding: .5rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .player-header button {
    background: #238636;
    border: none;
    color: #fff;
    padding: .4rem .7rem;
    border-radius: 6px;
    cursor: pointer;
  }

  iframe {
    flex: 1;
    border: none;
  }

  .pagination {
    margin-top: 1.5rem;
    display: flex;
    gap: .4rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  .pagination button {
    background: #161b22;
    color: #e6edf3;
    border: 1px solid #30363d;
    padding: .4rem .6rem;
    border-radius: 6px;
    cursor: pointer;
  }

  .pagination button.active {
    background: #238636;
  }
</style>
</head>
<body>

<header>
  <input id="search" placeholder="Search gamesâ€¦" />
  <select id="sort">
    <option value="name">Sort: Name</option>
    <option value="popularity">Sort: Popularity</option>
  </select>
  <select id="pageSize">
    <option value="50">50 / page</option>
    <option value="100" selected>100 / page</option>
  </select>
</header>

<main id="launcher">
  <div id="grid" class="grid"></div>
  <div id="pagination" class="pagination"></div>
</main>

<div id="player" class="player">
  <div class="player-header">
    <span id="playerTitle"></span>
    <button onclick="closeGame()">Back</button>
  </div>
  <iframe id="gameFrame"></iframe>
</div>

<script>
let games = [];
let filtered = [];
let page = 0;
let PAGE_SIZE = 100;
let searchTimer;

fetch("games.json")
  .then(r => r.json())
  .then(data => {
    games = data;
    applyFilters();
  });

document.getElementById("pageSize").onchange = e => {
  PAGE_SIZE = +e.target.value;
  page = 0;
  render();
};

document.getElementById("sort").onchange = () => {
  page = 0;
  applyFilters();
};

document.getElementById("search").oninput = e => {
  clearTimeout(searchTimer);
  searchTimer = setTimeout(() => {
    page = 0;
    applyFilters();
  }, 150);
};

function applyFilters() {
  const q = document.getElementById("search").value.toLowerCase();
  const sortBy = document.getElementById("sort").value;

  filtered = games.filter(g =>
    g.name.toLowerCase().includes(q)
  );

  if (sortBy === "name") {
    filtered.sort((a, b) => a.name.localeCompare(b.name));
  } else {
    filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
  }

  render();
}

function render() {
  renderGrid();
  renderPagination();
}

function renderGrid() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  const start = page * PAGE_SIZE;
  const items = filtered.slice(start, start + PAGE_SIZE);
  const frag = document.createDocumentFragment();

  for (const g of items) {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.loading = "lazy";
    img.src = `icons/${g.image || g.path.replace('.html', '.png')}`;

    const name = document.createElement("div");
    name.className = "name";
    name.textContent = g.name;

    card.onclick = () => openGame(g);

    card.append(img, name);
    frag.appendChild(card);
  }

  grid.appendChild(frag);
}

function renderPagination() {
  const p = document.getElementById("pagination");
  p.innerHTML = "";

  const pages = Math.ceil(filtered.length / PAGE_SIZE);

  for (let i = 0; i < pages; i++) {
    const b = document.createElement("button");
    b.textContent = i + 1;
    if (i === page) b.classList.add("active");
    b.onclick = () => {
      page = i;
      renderGrid();
      renderPagination();
      window.scrollTo({ top: 0 });
    };
    p.appendChild(b);
  }
}

function openGame(game) {
  document.getElementById("launcher").style.display = "none";
  document.getElementById("player").classList.add("active");
  document.getElementById("playerTitle").textContent = game.name;

  const frame = document.getElementById("gameFrame");
  frame.src = `games/${game.path}`;
}

function closeGame() {
  const frame = document.getElementById("gameFrame");
  frame.src = "";
  document.getElementById("player").classList.remove("active");
  document.getElementById("launcher").style.display = "block";
}
</script>

</body>
</html>
